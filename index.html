<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="blog-card">
        <main class="main-content">
          <img
            src="cactus_img.jpg"
            alt="Photograph of a cactus inside a vase"
          />
          <span class="related">Design</span>
          <h1>Embracing Minimalism</h1>
          <p class="content">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </main>
        <footer>
          <p>Annie Spratt</p>
        </footer>
      </section>
    </main>
  </body>
</html>
